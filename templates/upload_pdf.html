<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesar Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>ğŸ“„ Procesar Facturas</h1>
        <a href="/" class="btn btn-outline-primary">ğŸ  Inicio</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Subir Factura en PDF</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdf" class="form-label">Seleccionar archivo PDF:</label>
                    <input type="file" name="pdf" accept="application/pdf" class="form-control" required>
                    <div class="form-text">Formatos aceptados: .pdf</div>
                </div>
                <button type="submit" class="btn btn-success btn-lg">
                    ğŸ“¤ Procesar Factura
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
