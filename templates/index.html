<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üìä Consultar Archivos Excel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Bienvenido Director üåû</h2>

    <form method="POST" class="mb-3">
        <div class="row g-2 align-items-end">
            <div class="col-auto">
                <label for="excel_file" class="form-label">Consulta por mes:</label>
                <select id="excel_file" name="excel_file" class="form-select">
                    {% for file in files %}
                        <option value="{{ file }}" {% if selected_file == file %}selected{% endif %}>{{ file }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col">
                <label for="search_query" class="form-label">Filtro libre (ej: nombre, IP, estado):</label>
                <input type="text" id="search_query" name="search_query" value="{{ search_query or '' }}" class="form-control" placeholder="Escribe texto para buscar en todo el archivo">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Mostrar üñ•Ô∏è</button>
            </div>
        </div>
    </form>

    {% if info_msg %}
        <div class="alert alert-info">{{ info_msg }}</div>
    {% endif %}

    {% if table_html %}
        <h4 class="mt-3">Mostrando: {{ selected_file }}</h4>
        <div class="table-responsive">
            {{ table_html|safe }}
        </div>
    {% endif %}
</body>
</html>
